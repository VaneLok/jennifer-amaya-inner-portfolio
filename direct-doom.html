<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Direct Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .doom-game {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        /* Hide any unwanted overlays or text */
        .doom-game::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="doom-container">
        <iframe 
            class="doom-game"
            src="https://archive.org/embed/DoomShareware"
            allow="autoplay; fullscreen; gamepad; clipboard-write; cross-origin-isolated"
            allowfullscreen="true">
        </iframe>
    </div>
    
    <script>
        // Auto-focus the iframe when loaded
        window.addEventListener('load', () => {
            const iframe = document.querySelector('.doom-game');
            if (iframe) {
                iframe.focus();
                
                // Try to click inside the iframe to activate it
                iframe.addEventListener('load', () => {
                    setTimeout(() => {
                        iframe.focus();
                    }, 1000);
                });
            }
        });
        
        // Hide any unwanted bottom text by injecting CSS into the iframe
        setTimeout(() => {
            try {
                const iframe = document.querySelector('.doom-game');
                if (iframe && iframe.contentDocument) {
                    const style = iframe.contentDocument.createElement('style');
                    style.textContent = `
                        .ia-debug { display: none !important; }
                        .dosbox-debug { display: none !important; }
                        .emulator-info { display: none !important; }
                        .bottom-info { display: none !important; }
                        div[style*="position: absolute"][style*="bottom"] { display: none !important; }
                    `;
                    iframe.contentDocument.head.appendChild(style);
                }
            } catch (e) {
                console.log('Cannot modify iframe content due to cross-origin restrictions');
            }
        }, 2000);
    </script>
</body>
</html>
