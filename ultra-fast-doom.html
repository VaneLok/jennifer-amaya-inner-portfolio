<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Ultra Fast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #jsdos {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .minimal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .minimal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-size: 2rem;
            color: #8B0000;
            text-align: center;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Hide js-dos loading screens */
        .dosbox-container .dosbox-loading,
        .dosbox-container .dosbox-start,
        .jsdos-loading,
        .emulators-ui-loading,
        .dosbox-start-button {
            display: none !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="doom-container" id="doomContainer">
        <div id="jsdos"></div>
        
        <div class="minimal-overlay" id="overlay">
            <div class="loading-text">DOOM</div>
        </div>
    </div>

    <script src="js-dos/js-dos.js"></script>
    <script>
        class UltraFastDoom {
            constructor() {
                this.overlay = document.getElementById('overlay');
                this.dosInstance = null;
                this.startTime = Date.now();
                
                // Start immediately - no delays, no buttons
                this.initGame();
            }
            
            async initGame() {
                try {
                    console.log('Starting ultra-fast DOOM...');
                    
                    const Dos = window.Dos;
                    if (!Dos) {
                        throw new Error('js-dos not available');
                    }
                    
                    // Create DOS instance with maximum performance settings
                    this.dosInstance = Dos(document.getElementById('jsdos'), {
                        wdosboxUrl: "js-dos/wdosbox.js",
                        cycles: "max",
                        autoStart: true,
                        autoExec: "doom",  // Try to auto-execute DOOM
                        scaleControls: 0.8,
                        fullscreen: false,
                        aspect: true,
                        forceWIDEScreen: false
                    });
                    
                    // Load DOOM bundle immediately
                    const ci = await this.dosInstance.run("doom.jsdos");
                    
                    // Hide overlay as soon as DOS starts
                    setTimeout(() => {
                        this.hideOverlay();
                    }, 500);
                    
                    // Monitor for game ready state
                    ci.events().onStdout((message) => {
                        if (message.includes('DOOM') || message.includes('WAD')) {
                            console.log('DOOM initializing:', message);
                        }
                    });
                    
                } catch (error) {
                    console.error('Ultra-fast DOOM failed:', error);
                    this.fallbackToExternal();
                }
            }
            
            hideOverlay() {
                this.overlay.classList.add('hidden');
                
                // Try to focus and interact with the game immediately
                setTimeout(() => {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.focus();
                        canvas.click();
                        
                        // Send enter key to skip potential DOS loading screens
                        canvas.dispatchEvent(new KeyboardEvent('keydown', {
                            key: 'Enter',
                            code: 'Enter',
                            keyCode: 13
                        }));
                    }
                }, 100);
                
                const totalTime = Date.now() - this.startTime;
                console.log(`DOOM loaded in ${totalTime}ms`);
            }
            
            fallbackToExternal() {
                // If local loading fails, fallback to the fastest external source
                console.log('Falling back to external DOOM source...');
                const iframe = document.createElement('iframe');
                iframe.src = 'https://js-dos.com/v7/build/releases/doom.html';
                iframe.style.cssText = 'width: 100%; height: 100%; border: none; background: #000;';
                
                document.getElementById('jsdos').appendChild(iframe);
                
                iframe.onload = () => {
                    this.hideOverlay();
                };
            }
        }
        
        // Start as soon as possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new UltraFastDoom());
        } else {
            new UltraFastDoom();
        }
        
        // Also try to hide any js-dos loading elements that might appear
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1) { // Element node
                        const loadingElements = node.querySelectorAll?.([
                            '.dosbox-loading',
                            '.dosbox-start', 
                            '.jsdos-loading',
                            '.emulators-ui-loading',
                            '.dosbox-start-button'
                        ].join(','));
                        
                        loadingElements?.forEach(el => {
                            el.style.display = 'none';
                            el.style.opacity = '0';
                        });
                    }
                });
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
