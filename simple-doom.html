<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Direct</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: monospace; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>
    <script src="https://cdn.jsdelivr.net/npm/js-dos@6.22.59/dist/js-dos.js"></script>
    <script>
        // Use a different, more reliable version of JS-DOS
        Dos(document.getElementById("game")).ready((fs, main) => {
            // Try to load a simple command first
            main(["-c", "dir"]);
        });
    </script>
</body>
</html>
