<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Classic Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .doom-game {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .doom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .doom-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .doom-title {
            font-size: 4rem;
            font-weight: bold;
            color: #8B0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        .doom-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .doom-start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8B0000, #660000);
            border: 2px solid #444;
            border-radius: 0;
            color: #fff;
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .doom-start-btn:hover {
            background: linear-gradient(45deg, #660000, #440000);
            border-color: #666;
            transform: translateY(-2px);
        }
        
        .doom-loading {
            font-size: 1.1rem;
            color: #8B0000;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .doom-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .doom-instructions.show {
            opacity: 1;
        }
        
        .doom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            display: none;
        }
        
        .doom-controls.show {
            display: block;
        }
        
        .doom-ctrl-btn {
            display: block;
            margin-bottom: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #444;
            color: #fff;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .doom-ctrl-btn:hover {
            background: rgba(139,0,0,0.7);
            border-color: #666;
        }
        
        /* Fullscreen styles */
        .doom-container:-webkit-full-screen {
            background: #000;
        }
        
        .doom-container:-moz-full-screen {
            background: #000;
        }
        
        .doom-container:fullscreen {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="doom-container" id="doomContainer">
        <!-- Game will load here -->
        <iframe id="doomGame" class="doom-game" style="display: none;"></iframe>
        
        <!-- Start overlay -->
        <div class="doom-overlay" id="doomOverlay">
            <div class="doom-title">DOOM</div>
            <div class="doom-subtitle">Classic 1993 Experience</div>
            <button class="doom-start-btn" id="startBtn">Enter Hell</button>
            <div class="doom-loading" id="loadingMsg">Loading DOOM...</div>
        </div>
        
        <!-- Game instructions -->
        <div class="doom-instructions" id="instructions">
            Press ESC for menu • Arrow Keys to move • Ctrl to shoot • Space to open doors
        </div>
        
        <!-- Control buttons -->
        <div class="doom-controls" id="controls">
            <button class="doom-ctrl-btn" id="fullscreenBtn">Fullscreen</button>
            <button class="doom-ctrl-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class CleanDoomPlayer {
            constructor() {
                this.container = document.getElementById('doomContainer');
                this.game = document.getElementById('doomGame');
                this.overlay = document.getElementById('doomOverlay');
                this.startBtn = document.getElementById('startBtn');
                this.loadingMsg = document.getElementById('loadingMsg');
                this.instructions = document.getElementById('instructions');
                this.controls = document.getElementById('controls');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.isRunning = false;
                this.initializeEvents();
            }
            
            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                // Show instructions when game starts
                this.game.addEventListener('load', () => {
                    setTimeout(() => {
                        this.instructions.classList.add('show');
                        this.controls.classList.add('show');
                    }, 2000);
                });
                
                // Hide instructions on interaction
                this.container.addEventListener('click', () => {
                    if (this.isRunning) {
                        this.instructions.classList.remove('show');
                    }
                });
            }
            
            startGame() {
                if (this.isRunning) return;
                
                this.startBtn.style.display = 'none';
                this.loadingMsg.style.display = 'block';
                
                // Load DOOM
                this.game.src = 'https://silentspacemarine.com/';
                this.game.style.display = 'block';
                
                // Hide overlay after loading
                setTimeout(() => {
                    this.overlay.classList.add('hidden');
                    this.isRunning = true;
                }, 3000);
            }
            
            resetGame() {
                this.isRunning = false;
                this.game.style.display = 'none';
                this.game.src = '';
                this.overlay.classList.remove('hidden');
                this.startBtn.style.display = 'block';
                this.loadingMsg.style.display = 'none';
                this.instructions.classList.remove('show');
                this.controls.classList.remove('show');
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const doomPlayer = new CleanDoomPlayer();
            
            // Auto-start the game after a short delay to skip the "Enter Hell" screen
            setTimeout(() => {
                doomPlayer.startGame();
            }, 1000);
        });
    </script>
</body>
</html>
