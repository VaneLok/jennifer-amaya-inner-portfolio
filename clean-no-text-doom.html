<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Clean No Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #gameArea {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* Scale up the iframe to hide borders and push game content up */
        #gameArea iframe {
            width: 110%;
            height: 120%;
            border: none;
            background: #000;
            position: relative;
            left: -5%;
            top: -40px;
        }
        
        /* Solid black overlays to completely hide text */
        .top-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            z-index: 1000;
            pointer-events: none;
        }
        
        .bottom-cover {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #000;
            z-index: 1000;
            pointer-events: none;
        }
        
        .left-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background: #000;
            z-index: 1000;
            pointer-events: none;
        }
        
        .right-cover {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background: #000;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="doom-container">
        <div id="gameArea"></div>
        <!-- Complete coverage to hide ALL text and borders -->
        <div class="top-cover"></div>
        <div class="bottom-cover"></div>
        <div class="left-cover"></div>
        <div class="right-cover"></div>
    </div>

    <script>
        class CleanDoom {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.init();
            }
            
            init() {
                console.log('Loading clean DOOM...');
                
                const iframe = document.createElement('iframe');
                iframe.src = 'https://silentspacemarine.com/';
                iframe.style.cssText = `
                    width: 110%; 
                    height: 120%; 
                    border: none; 
                    background: #000;
                    position: relative;
                    left: -5%;
                    top: -40px;
                `;
                iframe.setAttribute('allow', 'autoplay; fullscreen; gamepad; clipboard-write; cross-origin-isolated');
                iframe.setAttribute('allowfullscreen', 'true');
                
                iframe.onload = () => {
                    console.log('DOOM loaded successfully!');
                };
                
                iframe.onerror = () => {
                    this.showError();
                };
                
                this.gameArea.appendChild(iframe);
            }
            
            showError() {
                this.gameArea.innerHTML = `
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        color: #ff0000;
                        font-size: 18px;
                        text-align: center;
                    ">
                        <div>Failed to load DOOM</div>
                    </div>
                `;
            }
        }
        
        window.addEventListener('load', () => {
            new CleanDoom();
        });
    </script>
</body>
</html>
