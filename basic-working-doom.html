<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Basic Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #jsdos {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://js-dos.com/8.3/current/js-dos.js"></script>
</head>
<body>
    <div class="doom-container">
        <div id="jsdos"></div>
    </div>

    <script>
      Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/8.3/current/wdosbox.js"
      }).ready((fs, main) => {
        main(["doom.jsdos"]);
      });
    </script>
</body>
</html>
