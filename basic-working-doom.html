<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Basic Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #jsdos {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://js-dos.com/8.3/current/js-dos.js"></script>
</head>
<body>
    <div class="doom-container">
        <div id="jsdos"></div>
    </div>

    <script>
      const gameContainer = document.getElementById("jsdos");
      
      // Initialize JS-DOS with better error handling
      try {
        Dos(gameContainer, {
          wdosboxUrl: "https://js-dos.com/8.3/current/wdosbox.js"
        }).ready((fs, main) => {
          console.log("JS-DOS ready, loading DOOM...");
          
          // Load the doom.jsdos bundle
          fs.extract("doom.jsdos").then(() => {
            console.log("DOOM bundle extracted, starting game...");
            main(["-c", "doom.exe"]);
          }).catch((error) => {
            console.error("Failed to extract DOOM bundle:", error);
            gameContainer.innerHTML = '<div style="color: #ff0000; text-align: center; padding-top: 50px;">Failed to load DOOM bundle</div>';
          });
        }).catch((error) => {
          console.error("JS-DOS initialization failed:", error);
          gameContainer.innerHTML = '<div style="color: #ff0000; text-align: center; padding-top: 50px;">Failed to initialize JS-DOS</div>';
        });
      } catch (error) {
        console.error("Script error:", error);
        gameContainer.innerHTML = '<div style="color: #ff0000; text-align: center; padding-top: 50px;">Script error occurred</div>';
      }
    </script>
</body>
</html>
