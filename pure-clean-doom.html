    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none !important;
            outline: none !important;
        }
        
        html, body {
            background: #000 !important;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000 !important;
        }
        
        #gameArea {
            width: 100%;
            height: 100%;
            border: none;
            background: #000 !important;
        }
        
        /* Hide ALL possible emulator UI elements */
        .dosbox-container,
        .dosbox-overlay,
        .dosbox-start,
        .dosbox-loading,
        .jsdos-loading,
        .emulators-ui,
        .loading-overlay,
        [class*="loading"],
        [class*="dosbox"],
        [class*="emulator"],
        [id*="loading"],
        [id*="dosbox"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
        
        /* Cover any remaining text or logos */
        .text-blocker {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #000;
            z-index: 999;
            pointer-events: none;
        }
        
        .logo-blocker {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100px;
            background: #000;
            z-index: 999;
            pointer-events: none;
        }
        
        /* Make the game fill the space properly with pure black background - completely borderless */
        #gameArea iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            border-width: 0 !important;
            border-style: none !important;
            outline: none !important;
            background: #000 !important;
            transform: scale(1.08) !important;
            transform-origin: center center !important;
            box-shadow: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <div class="doom-container">
        <div id="gameArea"></div>
        
        <!-- Block any text or logos -->
        <div class="text-blocker"></div>
        <div class="logo-blocker"></div>
    </div>

    <script>
        class PureCleanDoom {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.startTime = Date.now();
                
                // Try the cleanest possible sources
                this.cleanSources = [
                    {
                        url: 'https://silentspacemarine.com/',
                        name: 'Silent Space Marine',
                        timeout: 6000
                    }
                ];
                
                this.currentIndex = 0;
                this.init();
                
                // Continuously hide any loading elements that might appear
                this.hideLoadingElements();
                setInterval(() => this.hideLoadingElements(), 500);
            }
            
            hideLoadingElements() {
                // Aggressively hide any loading or emulator UI elements
                const hideSelectors = [
                    '.dosbox-container',
                    '.dosbox-overlay', 
                    '.dosbox-start',
                    '.dosbox-loading',
                    '.jsdos-loading',
                    '.emulators-ui',
                    '.loading-overlay',
                    '[class*="loading"]',
                    '[class*="dosbox"]',
                    '[class*="emulator"]',
                    '[id*="loading"]',
                    '[id*="dosbox"]'
                ];
                
                hideSelectors.forEach(selector => {
                    try {
                        document.querySelectorAll(selector).forEach(el => {
                            el.style.display = 'none';
                            el.style.visibility = 'hidden';
                            el.style.opacity = '0';
                        });
                    } catch (e) {
                        // Silent fail
                    }
                });
            }
            
            init() {
                console.log('Starting pure clean DOOM...');
                this.trySource();
            }
            
            trySource() {
                if (this.currentIndex >= this.cleanSources.length) {
                    this.showError();
                    return;
                }
                
                const source = this.cleanSources[this.currentIndex];
                console.log(`Loading: ${source.name}`);
                
                const iframe = document.createElement('iframe');
                iframe.src = source.url;
                iframe.style.cssText = 'width: 100% !important; height: 100% !important; border: none !important; border-width: 0 !important; outline: none !important; background: #000 !important; transform: scale(1.1) !important; transform-origin: center center !important; box-shadow: none !important; margin: 0 !important; padding: 0 !important;';
                iframe.setAttribute('allow', 'autoplay; fullscreen; gamepad; clipboard-write; cross-origin-isolated');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('marginwidth', '0');
                iframe.setAttribute('marginheight', '0');
                
                let loaded = false;
                
                iframe.onload = () => {
                    if (!loaded) {
                        loaded = true;
                        this.onGameReady(source.name);
                    }
                };
                
                iframe.onerror = () => {
                    if (!loaded) {
                        loaded = true;
                        console.log(`Source failed: ${source.name}`);
                        this.currentIndex++;
                        this.trySource();
                    }
                };
                
                this.gameArea.innerHTML = '';
                this.gameArea.appendChild(iframe);
                
                // Continue hiding elements after iframe loads
                setTimeout(() => {
                    this.hideLoadingElements();
                }, 1000);
                
                // Timeout for this source
                setTimeout(() => {
                    if (!loaded) {
                        loaded = true;
                        console.log(`Source timeout: ${source.name}`);
                        this.currentIndex++;
                        this.trySource();
                    }
                }, source.timeout);
            }
            
            onGameReady(sourceName) {
                const totalTime = Date.now() - this.startTime;
                console.log(`DOOM ready from ${sourceName} in ${totalTime}ms`);
                
                // Focus the game
                setTimeout(() => {
                    const iframe = this.gameArea.querySelector('iframe');
                    if (iframe) {
                        iframe.focus();
                    }
                    
                    // Continue hiding any unwanted elements
                    this.hideLoadingElements();
                }, 200);
            }
            
            showError() {
                this.gameArea.innerHTML = `
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        flex-direction: column;
                        color: #ff4444;
                        font-size: 18px;
                        text-align: center;
                    ">
                        <div style="margin-bottom: 20px; font-size: 24px; color: #8B0000;">DOOM</div>
                        <div style="margin-bottom: 20px;">Unable to load game</div>
                        <button onclick="location.reload()" style="
                            background: #8B0000;
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            font-family: monospace;
                            cursor: pointer;
                            font-size: 14px;
                            letter-spacing: 1px;
                        ">TRY AGAIN</button>
                    </div>
                `;
            }
        }
        
        // Start immediately
        new PureCleanDoom();
    </script>
</body>
</html>
