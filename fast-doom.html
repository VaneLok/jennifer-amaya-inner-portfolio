<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - WebAssembly Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .doom-game {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .doom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .doom-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .doom-title {
            font-size: 4rem;
            font-weight: bold;
            color: #8B0000;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .doom-loading {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        
        .doom-loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .doom-start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8B0000, #660000);
            border: 2px solid #444;
            border-radius: 0;
            color: #fff;
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }
        
        .doom-start-btn:hover {
            background: linear-gradient(45deg, #660000, #440000);
            border-color: #666;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none;
        }
        
        .doom-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .doom-instructions.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="doom-container" id="doomContainer">
        <iframe class="doom-game" id="doomGame" style="display: none;"></iframe>
        
        <div class="doom-overlay" id="doomOverlay">
            <div class="doom-title">DOOM</div>
            <div class="doom-loading" id="loadingMsg" style="display: none;">Loading Hell</div>
            <button class="doom-start-btn" id="startBtn">RIP & TEAR</button>
        </div>
        
        <div class="doom-instructions" id="instructions">
            Use WASD or Arrow Keys to move • Mouse to look • Space to open doors • Ctrl to shoot<br>
            Click here to hide this message
        </div>
        
        <div class="error-message" id="errorMsg">
            Failed to load DOOM. <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        class WasmDoomPlayer {
            constructor() {
                this.container = document.getElementById('doomContainer');
                this.game = document.getElementById('doomGame');
                this.overlay = document.getElementById('doomOverlay');
                this.startBtn = document.getElementById('startBtn');
                this.loadingMsg = document.getElementById('loadingMsg');
                this.instructions = document.getElementById('instructions');
                this.errorMsg = document.getElementById('errorMsg');
                
                this.isRunning = false;
                this.doomSources = [
                    // Try the fastest WebAssembly sources first
                    'https://js-dos.com/v7/build/releases/doom.html',
                    'https://www.retrogames.cz/play_085-DOS.php?language=EN',
                    'https://dos.zone/doom/',
                    'https://silentspacemarine.com/'
                ];
                this.currentSourceIndex = 0;
                
                this.initializeEvents();
                
                // Auto-start after a short delay
                setTimeout(() => {
                    this.startGame();
                }, 800);
            }
            
            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                
                // Show instructions when game starts
                this.game.addEventListener('load', () => {
                    setTimeout(() => {
                        this.instructions.classList.add('show');
                    }, 2000);
                });
                
                // Hide instructions on interaction
                this.instructions.addEventListener('click', () => {
                    this.instructions.classList.remove('show');
                });
                
                // Handle iframe load errors
                this.game.addEventListener('error', () => {
                    this.tryNextSource();
                });
            }
            
            startGame() {
                if (this.isRunning) return;
                
                this.startBtn.style.display = 'none';
                this.loadingMsg.style.display = 'block';
                this.loadingMsg.textContent = 'Loading the fastest DOOM experience';
                
                this.loadDoomSource();
            }
            
            loadDoomSource() {
                const source = this.doomSources[this.currentSourceIndex];
                console.log(`Trying DOOM source ${this.currentSourceIndex + 1}/${this.doomSources.length}: ${source}`);
                
                this.game.src = source;
                this.game.style.display = 'block';
                
                // Set a timeout to try next source if this one doesn't load quickly
                const loadTimeout = setTimeout(() => {
                    if (!this.isRunning) {
                        this.tryNextSource();
                    }
                }, 5000);
                
                // When the iframe loads successfully
                this.game.onload = () => {
                    clearTimeout(loadTimeout);
                    console.log(`DOOM loaded successfully from: ${source}`);
                    
                    // Hide overlay after a brief moment
                    setTimeout(() => {
                        this.overlay.classList.add('hidden');
                        this.isRunning = true;
                        
                        // Try to focus the game for immediate interaction
                        setTimeout(() => {
                            this.game.focus();
                            this.game.click();
                        }, 200);
                    }, 1000);
                };
                
                // If iframe fails to load
                this.game.onerror = () => {
                    clearTimeout(loadTimeout);
                    this.tryNextSource();
                };
            }
            
            tryNextSource() {
                this.currentSourceIndex++;
                
                if (this.currentSourceIndex < this.doomSources.length) {
                    this.loadingMsg.textContent = `Trying alternative source ${this.currentSourceIndex + 1}`;
                    this.loadDoomSource();
                } else {
                    this.showError();
                }
            }
            
            showError() {
                this.overlay.style.display = 'none';
                this.game.style.display = 'none';
                this.errorMsg.style.display = 'block';
                console.error('All DOOM sources failed to load');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WasmDoomPlayer();
        });
    </script>
</body>
</html>
