<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Instant Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .doom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #jsdos {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .doom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .doom-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .doom-title {
            font-size: 4rem;
            font-weight: bold;
            color: #8B0000;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .doom-loading {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        
        .doom-loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .doom-progress {
            width: 300px;
            height: 4px;
            background: #333;
            margin: 20px 0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .doom-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #FF0000);
            width: 0%;
            transition: width 0.3s ease;
            animation: loading-pulse 1.5s infinite;
        }
        
        @keyframes loading-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="doom-container" id="doomContainer">
        <div id="jsdos"></div>
        
        <div class="doom-overlay" id="doomOverlay">
            <div class="doom-title">DOOM</div>
            <div class="doom-loading" id="loadingMsg">Initializing Hell</div>
            <div class="doom-progress">
                <div class="doom-progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="error-message" id="errorMsg">
            Failed to load DOOM. Please try refreshing the page.
        </div>
    </div>

    <script src="js-dos/js-dos.js"></script>
    <script>
        class InstantDoomPlayer {
            constructor() {
                this.overlay = document.getElementById('doomOverlay');
                this.loadingMsg = document.getElementById('loadingMsg');
                this.progressBar = document.getElementById('progressBar');
                this.errorMsg = document.getElementById('errorMsg');
                this.dosInstance = null;
                this.loadingProgress = 0;
                
                this.initializeGame();
            }
            
            updateProgress(progress, message) {
                this.loadingProgress = Math.min(progress, 100);
                this.progressBar.style.width = this.loadingProgress + '%';
                if (message) {
                    this.loadingMsg.textContent = message;
                }
            }
            
            async initializeGame() {
                try {
                    this.updateProgress(10, 'Loading DOS emulator');
                    
                    // Initialize js-dos
                    const Dos = window.Dos;
                    if (!Dos) {
                        throw new Error('js-dos library not loaded');
                    }
                    
                    this.updateProgress(25, 'Starting DOS environment');
                    
                    // Create DOS instance with optimized settings
                    this.dosInstance = Dos(document.getElementById('jsdos'), {
                        wdosboxUrl: "js-dos/wdosbox.js",
                        cycles: "max",
                        autoStart: true
                    });
                    
                    this.updateProgress(50, 'Loading DOOM');
                    
                    // Load the DOOM bundle
                    const ci = await this.dosInstance.run("doom.jsdos");
                    
                    this.updateProgress(75, 'Preparing game');
                    
                    // Wait for the game to be ready
                    ci.events().onStdout((message) => {
                        console.log('DOOM:', message);
                    });
                    
                    this.updateProgress(90, 'Starting DOOM');
                    
                    // Give it a moment to fully initialize
                    setTimeout(() => {
                        this.updateProgress(100, 'Ready to play');
                        setTimeout(() => {
                            this.hideOverlay();
                        }, 500);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Failed to load DOOM:', error);
                    this.showError();
                }
            }
            
            hideOverlay() {
                this.overlay.classList.add('hidden');
                
                // Focus the game canvas for immediate input
                setTimeout(() => {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.focus();
                        canvas.click();
                    }
                }, 100);
            }
            
            showError() {
                this.overlay.style.display = 'none';
                this.errorMsg.style.display = 'block';
            }
        }
        
        // Start immediately when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure js-dos is loaded before initializing
            if (window.Dos) {
                new InstantDoomPlayer();
            } else {
                // Wait for js-dos to load
                const checkForDos = setInterval(() => {
                    if (window.Dos) {
                        clearInterval(checkForDos);
                        new InstantDoomPlayer();
                    }
                }, 100);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    clearInterval(checkForDos);
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('doomOverlay').style.display = 'none';
                }, 10000);
            }
        });
    </script>
</body>
</html>
